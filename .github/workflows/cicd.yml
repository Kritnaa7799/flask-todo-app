name: Flask App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE: ${{ secrets.DOCKER_USERNAME }}/flask-todo-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build Docker image with commit SHA and latest tags
      - name: Build Docker image
        run: |
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest .

      # 4️⃣ Push both tags to Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest

      # 5️⃣ Copy Kubernetes manifests to EC2
      - name: Copy Kubernetes manifests to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 3.89.36.101
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "*.yaml"
          target: "/home/ubuntu/manifests"

      # 6️⃣ Deploy to your EC2 K3s cluster via SSH
      - name: Deploy to K3s on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 3.89.36.101
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export KUBECONFIG=/home/ubuntu/.kube/config
            echo "Applying all manifests with namespaces..."
            kubectl apply -f /home/ubuntu/manifests/ --recursive
            echo "Updating Flask app image..."
            kubectl set image deployment/flask-app flask-app=$IMAGE:${{ github.sha }} -n app
